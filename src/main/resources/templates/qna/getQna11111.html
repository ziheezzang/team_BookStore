<div class="con reply">	
	   <section class="reply-form">
	        <form th:action="@{/insertQnaReply}" method="post">
	            <div>
	            	문의 항목: <!--<div th:text="${qna.genre}"></div>  -->
	            </div>
	            <div >  <!-- th:text="${qna.member.user_id}" -->
	              작&nbsp;&nbsp;성&nbsp;&nbsp;자:  <input id="title" type="text" name="title"> 
	            </div>

	               <input type="submit" value="답글 등록">

<br> <br><br><br>

<h1 class="con">Qna 수정 및 삭제</h1>
<form th:action="@{/updateQna}" method="post">
	<input name="seq" type="hidden" th:value="${seq}"/>
	<div class="con reply">
	    <section class="article-detail table-common con row">
        <table class="cell" border="1">
            <colgroup>
                <col width="100px">
            </colgroup>
            <tbody>
            	<th:block>
	                <tr class="article-title"> <!-- <tr th:each="review,state:${reviewList}" class="article-title"> -->
	                   <th>문의 항목:</th> 
	                       <td colspan="4" th:text="${#dates.format(regdate, 'yyyy-MM-dd')}" ></td>
	                       <th >작성자: </th>
	                    <td th:text="${user_id}"></td>
	                </tr>
	                <tr class="article-body">
	                <th>문의 내용:</th>
	                	<td colspan="4" th:text="${content}" name="content" cols="120" rows="3" id="contents"></td>
	                </tr>
              <!--</th:block>  -->
            </tbody>
        </table>
    </section>
		&nbsp;&nbsp;&nbsp;<br>
		<input type="submit" th:value="수정"/>
	</div>
</form>
